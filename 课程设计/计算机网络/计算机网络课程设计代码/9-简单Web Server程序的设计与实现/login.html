<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #63a4ff, #83eaf1);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background: #74a5f8;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
			margin-top: 10px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .register-link {
            text-align: right;
            margin-top: 10px;
        }

        .register-link a {
            color: #0072ff;
            text-decoration: none;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
	
	<script>
        void function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("errorMessage");

            // 验证用户名和密码规则
            var usernameRegex = /^[a-zA-Z0-9_]{6,}$/;
            var passwordRegex = /^.{8,}$/;

            if (!usernameRegex.test(username) || !passwordRegex.test(password)) {
                errorMessage.innerHTML = "Invalid username or password. Please check the requirements.";
                return false;
            }
			
            // 在这里可以添加实际的登录逻辑，例如跳转至index.html
			// 这里仅作演示，返回true表示验证通过
			window.location.href = "http://127.0.0.1:8000/index.html";
			return false;

        }
    </script>
</head>
<body>
    <form id="loginForm">
        <div class="logo">
            HNUST
        </div>
		
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="chenqiqi" placeholder="please enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="12345678" placeholder="please enter your password" required>

        <button onclick="return validateForm()">Login</button>
		
		<div class="register-link">
			<a href="http://127.0.0.1:8000/register.html">Don't have an account? Register here</a>
		</div>

        <div id="errorMessage" class="error-message"></div>
    </form>

</body>
</html>
